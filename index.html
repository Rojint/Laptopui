<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Landing Page </title>
		<link rel="stylesheet" href="style.css">
		
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>

		<header>
			<div class="logo-container">
				<img src="img/logo.svg" alt="logo">
				<h4 class="logo"> Three Dots</h4>
			</div>

			<nav>
				<ul class="nav-links">
					<li class="nav-link"><a href="#">Speces</a></li>	
					<li class="nav-link"><a href="#">Product</a></li>
					<li class="nav-link"><a href="#">Contact</a></il>
				</ul>

			</nav>

			<div class="cart">
				
				<img src="img/cart.svg" alt="cart">
			</div>

		</header>

		<main>

			<section class="presentation">
				<div class="introduction">

				<div class="intro-text">
					<h1> Laptop for the future </h1>
					<p>
					 The new 14 inch bezeless display oferring a 4k display with touch screen. 
					</p>
				</div>

				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
				</div>

				<div class="cover">
					<img src="img/matebook.png" alt="matebook">
				</div>




			</section>
		</main>


	</body>
</html>
